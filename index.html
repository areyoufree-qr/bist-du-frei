<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />

  <title>Bist du frei?</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background-color: #fff;
      font-family: 'Bebas Neue', sans-serif;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .question {
      font-size: clamp(2.5rem, 6vw, 6rem);
      letter-spacing: 1px;
      line-height: 1.2;
      padding: 0 1rem;
    }

    .notausgang {
      position: fixed;
      bottom: 15px;
      right: 15px;
      font-size: clamp(0.7rem, 1.5vw, 1rem);
      opacity: 0.6;
      transition: opacity 0.3s ease;
      font-family: sans-serif;
      user-select: none;
    }

    .notausgang a {
      color: #111;
      text-decoration: none;
    }

    .notausgang a:hover,
    .notausgang a:focus {
      opacity: 0.9;
      text-decoration: underline;
      cursor: pointer;
      outline: none;
    }

    @media (max-width: 400px) {
      .notausgang {
        bottom: 10px;
        right: 10px;
      }
    }
  </style>
</head>
